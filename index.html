<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex box Project</title>
</head>
<body>
   <h1 class="banner">Project</h1> 
    
   <div class="all-cards">
        <div class="cards first-colum">
            <div class="first-card"> 
                <img class="img" src="https://stickershop.line-scdn.net/stickershop/v1/product/7067/LINEStorePC/main.png;compress=true" alt="Pompompurin">
                <h2 class="card-headers">Pompompurin</h2>
            </div>
        
            <div class="second-card">
                <img class="img" src="https://static.wikia.nocookie.net/hellokitty/images/c/c2/Sanrio_Characters_Pochacco_Image005.png/revision/latest?cb=20170406171435"alt="Pochacco">
                <h3 class="card-headers">Pochacco</h3>
            </div>
            
            <div class="third-card">
                <img class="img" src="https://www.clipartmax.com/png/small/223-2232988_cinnamonroll-japan-cute-kawaii-sanrio-freetoedit-cinnamoroll-png.png" alt="Cinnamoroll">
                <h4 class="card-headers">Cinnamoroll</h4>
        
            </div>
        </div>
    
        <div class="cards second-colum">
            <div class="fourth-card">
                <img class="img" src="https://p1.hiclipart.com/preview/194/321/245/my-melody-s-bunny-cartoon-character-png-clipart-thumbnail.jpg" alt="My Melody">
                <h3 class="card-headers">My Melody</h3>
            </div>
            
            <div class="fifth-card">
                <img class="img" src="https://static.wikia.nocookie.net/hellokitty/images/8/8d/Sanrio_Characters_Kuromi_Image016.png/revision/latest?cb=20170404142717" alt="Kuromi">
                <h4 class="card-headers">Kuromi</h4>
            </div>
            
            <div class="sixth-card">
                <img class="img" src="https://w7.pngwing.com/pngs/450/603/png-transparent-hello-kitty-badtz-maru-sanrio-penguin-penguin-mammal-cat-like-mammal-animals.png" alt="Badtz-Maru">
                <h5 class="card-headers">Badtz-Maru</h5>
            </div>

        </div>

        <div class="cards third-colum">
            <div class="seventh-card">
                <img class="img" src="https://cdn.custom-cursor.com/packs/4511/sanrio-tuxedosam-and-pop-corn-pack.png" alt="Tuxedo Sam">
                <h3 class="card-headers">Tuxedo Sam</h3>
            </div>
            
            <div class="eight-card">
                <img class="img" src="https://static.wikia.nocookie.net/hellokitty/images/9/94/Sanrio_Characters_Keroppi_Image005.png/revision/latest?cb=20170405011759" alt="Keroppi">
                <h4 class="card-headers">Keroppi</h4>
            </div>
            
            <div class="ninth-card">
                <img class="img" src="https://banner2.cleanpng.com/20180604/gvw/kisspng-hello-kitty-online-sanrio-clip-art-hello-kitty-5b14d555e96b78.4263126515280919899561.jpg" alt="Hello Kitty">
                <h5 class="card-headers">Hello Kitty</h5>
            </div>
        
        </div>
    </div>
    
</body>
</html>
