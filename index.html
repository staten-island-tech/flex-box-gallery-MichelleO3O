<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex box Project</title>
</head>
<body>
   <h1 class="banner">Project</h1> 
    
   <div class="all-cards">
        <div class="cards first-colum">
            <div class="first-card"> 
                <h2 class="card-headers">First Card</h2>
            </div>
        
            <div class="second-card">
                <h3 class="card-headers">Second Card</h3>
            </div>
            
            <div class="third-card">
                <h4 class="card-headers">Third Card</h4>
        
            </div>
        </div>
    
        <div class="cards second-colum">
            <div class="fourth-card">
                <h3 class="card-headers">Fourth Card</h3>
            </div>
            
            <div class="fifth-card">
                <h4 class="card-headers">Fifth Card</h4>
            </div>
            
            <div class="sixth-card">
                <h5 class="card-headers">Sixth Card</h5>
            </div>

        </div>

        <div class="cards third-colum">
            <div class="seventh-card">
                <h3 class="card-headers">Seventh Card</h3>
            </div>
            
            <div class="eight-card">
                <h4 class="card-headers">Eight Card</h4>
            </div>
            
            <div class="ninth-card">
                <h5 class="card-headers">Ninth Card</h5>
            </div>
        
        </div>
    </div>
    
</body>
</html>
