<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex box Project</title>
</head>
<body>
   <h1 class="banner">Project</h1> 
    <div class="all-cards">
        <div class="cards first-colum">
            <h2 class="card-headers">First Card</h2>
            <h3 class="card-headers">Second Card</h3>
            <h4 class="card-headers">Third Card</h4>
        </div>
    
        <div class="cards second-colum">
            <h5 class="card-headers">Fourth Card</h5>
            <h6 class="card-headers">Fifth Card</h6>
            <h7 class="card-headers">Sixth Card</h7>
        </div>

        <div class="cards third-colum">
            <h7 class="card-headers">Seventh Card</h7>
            <h8 class="card-headers">Eight Card</h8>
        </div>
    </div>
    
</body>
</html>
