<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex box Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
   <h1 id="banner">♥ Sanrio ♥</h1> 
    
   <div class="all-cards">
        <div class="cards first-colum">
            <div class="card"> 
                <img class="img" src="./img/Pompompurin.png" alt="Pompompurin">
                <h2 class="card-headers">Pompompurin</h2>
            </div>
        
            <div class="card">
                <img class="img" src="./img/pochacco.webp"alt="Pochacco">
                <h3 class="card-headers">Pochacco</h3>
            </div>
            
            <div class="card">
                <img class="img" src="./img/cinnamoroll.png" alt="Cinnamoroll">
                <h4 class="card-headers">Cinnamoroll</h4>
            </div>
        </div>
    
        <div class="cards second-colum">
            <div class="card">
                <img class="img" src="./img/my-melody.png" alt="My Melody">
                <h3 class="card-headers">My Melody</h3>
            </div>
            
            <div class="card">
                <img class="img" src="./img/kuromi.png" alt="Kuromi">
                <h4 class="card-headers">Kuromi</h4>
            </div>
            
            <div class="card">
                <img class="img" src="./img/badtz-maru.png" alt="Badtz-Maru">
                <h5 class="card-headers">Badtz-Maru</h5>
            </div>

        </div>

        <div class="cards third-colum">
            <div class="card">
                <img class="img" src="./img/tuxedo-sam.png" alt="Tuxedo Sam">
                <h3 class="card-headers">Tuxedo Sam</h3>
            </div>
            
            <div class="card">
                <img class="img" src="./img/keroppi.png" alt="Keroppi">
                <h4 class="card-headers">Keroppi</h4>
            </div>
            
            <div class="card">
                <img class="img" src="./img/hello-kitty.png" alt="Hello Kitty">
                <h5 class="card-headers">Hello Kitty</h5>
            </div>
        
        </div>
    </div>
    
</body>
</html>
